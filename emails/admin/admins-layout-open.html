<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="style-base.css" />
	<style>
		.main-table{ background-color: #f2f2f2; }
		.header-table > tr > td { height: 75px; }
		.logo { height: 45px; width: auto; }
	</style>
	<% if (typeof css != 'undefined') { %>
		<% for( let path of css ) { %>
			<link rel="stylesheet" href="<%= path %>" />
		<% } %> 
	<% } %>
</head>
<body>
	<table class="main-table">
		<tr>
			<td class="text-center">
				<table class="container white va-middle header-table">
					<tr>
						<td>
							<img class="logo" src="cid:admins.layout.logo" alt="Logo Admin" />
						</td>
						<td class="pr-6 text-right">
							<% if (typeof headerLink != 'undefined') { %>
								<a href="<%= headerLink.url %>" class="btn black">
									<%= headerLink.text %>
								</a>
							<% } else { %>
								<a href="<%= APP_URL + adminBaseUrl %>" class="btn black">
									IR AL PANEL
								</a>
							<% } %>
						</td>
					</tr>
				</table>
